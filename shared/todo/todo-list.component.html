<h1>Angular Material Select Example</h1>

<form [formGroup] = "form" (ngSubmit) = "save()">

  <mat-form-field>
    <mat-label>Category :</mat-label>
    <mat-select formControlName="categoryid" (selectionChange)="oncategorychange($event)">
          <mat-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
<br><br>
  <mat-form-field>
    <mat-label>Product(s):</mat-label>
    <mat-select formControlName="productid">
          <mat-option *ngFor="let item of products" [value]="item.id">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button = "" color = "primary">Save</button>
</form>

<span>{{form.value | json}}</span>
